<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finance Tracker</title>

    <!-- ✅ Prevent flicker: set dark class before Tailwind loads -->
    <script>
      try {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {}
    </script>

    <!-- ✅ Optional: fallback background before Tailwind loads -->
    <style>
      html.dark {
        background-color: #0f172a; /* Tailwind gray-900 or your dark bg */
        color: #f8fafc;
      }
      html {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
